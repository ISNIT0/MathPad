<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ractive Boilerplate</title>
        <script src='/jquery.js'></script>
        <script src='/math.min.js'></script>
        <script src='/ractive.js'></script>
        <link rel='stylesheet' href='/index.css' />
    </head>
    <body>

        <script type='text/ractive' id='index'>
            <Home />
        </script>

         <script type="text/html" id="BackgroundRuler"><ul class='background-ruler'>
    {{#each lines}}<li>&nbsp;</li>{{/each}}
</ul></script>

<script type="text/html" id="CalculationOverlay"><ul class='calculation-overlay'>
    {{#each lines}}
    <li><span class='invisible'>{{originalLines[@index]}}</span>{{#if .}}<small>{{.}}</small>{{/if}}</li>
    {{/each}}
</ul></script>

<script type="text/html" id="home"><BackgroundRuler value='{{value}}' />
<CalculationOverlay value='{{value}}' />
<Notepad value='{{value}}' /></script>

<script type="text/html" id="Notepad"><textarea class='notepad' value='{{value}}'></textarea></script>

    </body>
    <script src='/index.js'></script>
</html>
